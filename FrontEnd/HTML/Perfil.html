<!DOCTYPE html>
<html lang = 'es'>
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title> Proyecto Convertidor de Monedas</title>
        <link rel = "stylesheet" href="../CSS/Perfil.css">
        <link rel="stylesheet" href="../CSS/Home.css">
        <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    </head>
    <body>
    <!----------------------ENCABEZADO--------------------------->
    <header>
        <div class="banner">
            <div class="contLogo">
                <img class="logo" src="../Assets/MoneyExchange.png" alt="">
                <h1>Money ExChange</h1>
            </div>
            <div class="buscadorYRedes">
                <div class="buscador">
                    <input placeholder="Buscar..." type="text">
                    <i class="bi bi-search"></i>
                </div>
                <div class="redes">
                    <a href=""><i class="bi bi-facebook"></i></a>
                    <a href=""><i class="bi bi-twitter-x"></i></a>
                    <a href=""><i class="bi bi-instagram"></i></a> 
                </div>
                <button class="btnRegistrar"> <i class="bi bi-box-arrow-in-right"></i> Registrar</button>
                
            </div>
        </div>
        
        <nav class="navHome">
                <a href="Home.html" class="navActivo"><i class="bi bi-house"></i> Inicio</a>
                <a href="Billetera.html" class="navNo"><i class="bi bi-cash-stack"></i> Billetera</a>
                <a href="Mapa.html" class="navNo"><i class="bi bi-compass"></i> Mapa</a>
                <a href="Nosotros.html" class="navNo"><i class="bi bi-people"></i> Nosotros</a>
                <a href="Perfil.html" class="navNo" id="btnPerfil"><i class="bi bi-person-lines-fill"></i> Perfil</a>
        </nav>
        <!-- Botón Hamburguesa (solo móvil) -->
        <button id="btnHamburger" class="hamburger-btn">
            <i class="bi bi-list"></i>
        </button>

        <!-- Menú móvil oculto -->
        <div id="mobileMenu" class="mobile-menu">
            <a href="Home.html">Inicio</a>
            <a href="Billetera.html">Billetera</a>
            <a href="Mapa.html">Mapa</a>
            <a href="Nosotros.html">Nosotros</a>
            <a href="Perfil.html">Perfil</a>
        </div>
    </header>
        <main>
            <div class="tarjeta-perfil">
                <div class="seccion-avatar" style="display: grid;">
                    <div class="circulo-avatar" id="circulo-avatar">
                        <img src="https://static.vecteezy.com/system/resources/previews/005/545/335/non_2x/user-sign-icon-person-symbol-human-avatar-isolated-on-white-backogrund-vector.jpg" alt="Avatar Perfil">
                    </div>
                    <button id="upload-btn" class="btn-profilepicture">Cambiar foto de perfil</button>
                </div>
                <div class="seccion-formulario">

                    <div class="envoltura-input">
                        <label>Nombre</label>
                        <input id="nombrePerfil" type="text"  readonly>
                    </div>

                    <div class="envoltura-input">
                        <label>Apellido</label>
                        <input id="apellidoPerfil" type="text"  readonly>
                    </div>

                    <div class="envoltura-input">
                        <label>Correo</label>
                        <input id="correoPerfil" type="text"  readonly>
                    </div>

                    

                    <button class="boton-editar">Editar Perfil</button>
                </div>
            </div>

        <!-- Contenedor para mostrar imágenes del assets -->
            <div id="assets-gallery" class="assets-gallery" style="display: none;">
                <h3>Selecciona una imagen:</h3>
                <div class="image-grid">
                    <!-- Las imágenes se cargarán dinámicamente desde assets -->
                </div>
            </div>  
             <!-- Vista previa -->
            <div id="preview-container" class="preview-container"></div>          
        </main>

        <footer>
            <h2>Logo</h2>
            <div class="socialMedias">
            <i class="bi bi-twitter-x"></i>
            <i class="bi bi-youtube"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-facebook"></i>
            </div>
        </footer>
        
        <script src="../JAVASCRIPT/Home.js"></script>
        <script src="../JAVASCRIPT/ProfileManager.js"></script>
        <script src="../JAVASCRIPT/Profile.js"></script>
    </body>
</html>
