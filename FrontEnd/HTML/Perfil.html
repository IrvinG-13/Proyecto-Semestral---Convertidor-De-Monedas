<!DOCTYPE html>
<html lang = 'e'>
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title> Proyecto Cinvertidor de Monedas</title>
        <link rel = "stylesheet" href="../CSS/Perfil.css">
        <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    </head>
    <body>
        <header>
            <nav class = "navHome">
                <div>
                    <button onclick = "ir('Home')"><i class="bi bi-house"></i>Inicio</button>
                    <button onclick = "ir('Billetera')"><i class="bi bi-cash"></i>Billetera</button>
                    <button onclick = "ir('Mapa')"><i class="bi bi-globe-americas-fill"></i>Mapa</button>
                    <button onclick = "ir('Nosotros')"><i class="bi bi-people-fill"></i>Nosotros</button>
                </div>

                <p>MoneyExChange</p>

                <div class="opcionesUsuario">
                    <button id="btnPerfil"> <i class="bi bi-person"></i>Perfil</button>
                    <button id="btnCerrarSesion"> <i class="bi bi-house"> Cerrar Sesión</i> </button>
                </div>
            </nav>
        </header>
        <main>
            <div class="tarjeta-perfil">
                <div class="seccion-avatar">
                    <div class="circulo-avatar">
                        <img src="https://static.vecteezy.com/system/resources/previews/005/545/335/non_2x/user-sign-icon-person-symbol-human-avatar-isolated-on-white-backogrund-vector.jpg" alt="Avatar Perfil">
                    </div>
                </div>
                <div class="seccion-formulario">

                    <div class="envoltura-input">
                        <label>Nombre</label>
                        <input type="text" value="nombre" readonly>
                    </div>

                    <div class="envoltura-input">
                        <label>Correo</label>
                        <input type="text" value="nombre@gmail.com" readonly>
                    </div>

                    <div class="envoltura-input">
                        <label>Contraseña</label>
                        <input type="password" value="Escriba su contraseña..." readonly>
                    </div>

                    <button class="boton-editar">Editar Perfil</button>
                </div>
            </div>
        </main>

        <footer>
            <h2>Logo</h2>
            <div class="socialMedias">
            <i class="bi bi-twitter-x"></i>
            <i class="bi bi-youtube"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-facebook"></i>
            </div>
        </footer>
        
        <script src="../JAVASCRIPT/Home.js"></script>
    </body>
</html>
