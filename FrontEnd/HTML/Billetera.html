<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Convertidor De Monedas</title>
    <!--CSS-->
    <link rel="stylesheet" href="../CSS/Billtera.css">
    <link rel="stylesheet" href="../CSS/Home.css">
    <!--Iconos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <!----------------------ENCABEZADO--------------------------->
    <header>
        <nav class="navHome">
            <div>
                <button onclick="ir('Home')"> <i class="bi bi-house"></i> Inicio</button>
                <button onclick="ir('Billetera')"><i class="bi bi-cash"></i> Billetera</button>
                <button onclick="ir('Mapa')"><i class="bi bi-globe-americas-fill"></i> Mapa</button>
            </div>

            <p>MoneyExChange</p>

            <button id="btnPerfil" onclick="ir('perfil')" > <i class="bi bi-person"></i> Perfil</button>
            <button id="btnCerrarSesion" onclick="cerrarSesion()"> <i class="bi bi-house"> Cerrar Sesión</i>  </button>

        </nav>
    </header>
    <!----------------------MAIN--------------------------->
    <hr>
    <main>
        <section class="balanceTotal">
            <div class="totalBalance">
                <div id="saldoDisponible"></div>

                <p>Balance Total</p>
            </div>

            <div class="botonesBalance">
                <div class="btnsBalance">
                    <select id="btnCambiarMoneda" class="btnCambiarMoneda"><i class="bi bi-plus-lg"></i> 
                        <option value="null" selected disabled> Cambiar moneda</option>
                    </select>
                    <button id="btnRegistrarGastos" class="btnRegistrarGastos"><i class="bi bi-dash-lg"></i> Registrar Gasto</button>
                </div>
            </div>

           <!-- Formulario de Registro de Gasto (Modal) -->
            <div id="registroGasto" class="modal">
                <div class="modalContenido">

                    <span id="cerrarModal" class="cerrarModal">&times;</span>

                    <h3>Registrar Gasto</h3>

                    <form id="formularioGasto">

                        <label for="monto">Monto</label>
                        <input type="number" id="monto" name="monto" required>

                        <label for="categoria">Categoría</label>
                        <input type="text" id="categoria" name="categoria" required>

                        <label for="registroMoneda">Tipo de Moneda</label>
                        <input type="text" id="registroMoneda" name="registroMoneda" required>

                        <label for="tipoMovimiento">Tipo de Movimiento</label>
                        <select id="tipoMovimiento" name="tipoMovimiento" required>
                            <option value="" selected disabled>-- Seleccione una opción --</option>
                            <option value="GASTO">GASTO</option>
                            <option value="INGRESO">INGRESO</option>
                        </select>

                        <div id="status"></div>

                        <button type="submit" class="btnEnviar">Enviar</button>
                    </form>

                </div>
            </div>

        </section>


        <section class="Movimientos">
            <h2 style="margin-left: 20px ;" id="TituloMovimientosRecientes">Movimientos Recientes</h2>
            

            <div id="movimientosRecientes">.</div>

            
        </section>

    </main>

    <!----------------------PIE DE PAGINA--------------------------->

    <footer>
        <h2>Logo</h2>
        <div class="socialMedias">
            <i class="bi bi-twitter-x"></i>
            <i class="bi bi-youtube"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-facebook"></i>
        </div>
    </footer>

    <!------------------------------JAVASCRIPT----------------------->
    <script src="../JAVASCRIPT/AuthService.js"></script>
    <script src="../JAVASCRIPT/Home.js"></script>
    <script src="../JAVASCRIPT/LastMovs.js"></script>
</body>
</html>
