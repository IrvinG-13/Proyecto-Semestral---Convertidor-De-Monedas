<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Convertidor De Monedas</title>
    <!--CSS-->
    <link rel="stylesheet" href="../CSS/Billtera.css">
    <link rel="stylesheet" href="../CSS/Home.css">
    <!--Iconos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <!----------------------ENCABEZADO--------------------------->
    <header>
        <nav class="navHome">
            <div>
                <button onclick="ir('Home')"> <i class="bi bi-house"></i> Inicio</button>
                <button onclick="ir('Billetera')"><i class="bi bi-cash"></i> Billetera</button>
                <button onclick="ir('Mapa')"><i class="bi bi-globe-americas-fill"></i> Mapa</button>
            </div>

            <p>MoneyExChange</p>

            <button id="btnPerfil" onclick="ir('perfil')" > <i class="bi bi-person"></i> Perfil</button>
            <button id="btnCerrarSesion" onclick="cerrarSesion()"> <i class="bi bi-house"> Cerrar Sesi√≥n</i>  </button>

        </nav>
    </header>
    <!----------------------MAIN--------------------------->
    <hr>
    <main>
        <section class="balanceTotal">
            <div class="totalBalance">
                <h2>$ 5,000.00 USD</h2>
                <p>Balance Total</p>
            </div>

            <div class="botonesBalance">
                <div class="btnsBalance">
                    <select id="btnCambiarMoneda" class="btnCambiarMoneda"><i class="bi bi-plus-lg"></i> 
                        <option value="null" selected disabled> Cambiar moneda</option>
                    </select>
                    <button id="btnRegistrarGastos" class="btnRegistrarGastos"><i class="bi bi-dash-lg"></i> Registrar Gasto</button>
                </div>
            </div>

            <!-- Form oculto por defecto -->
            <div id="registroGasto" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5);">
                <div style="background:#fff; margin:10% auto; padding:40px; width:300px; border-radius:10px; position:relative;">
                    <span id="cerrarModal" style="position:absolute; top:5px; right:10px; cursor:pointer; font-weight:bold;"></span>
                    
                    <h3>Registrar Gasto</h3> <br>
                    <form id="formularioGasto">
                    <label">Monto</label>
                    <input type="number" id="monto" name="monto" required><br><br>

                    <label >Categoria</label>
                    <input type="text" id="categoria" required><br><br>
                    
                    <label >Tipo de Moneda</label>
                    <input type="text" id="registroMoneda" name="registroMoneda" required><br><br>

                    <label>Tipo de Movimiento</label>
                    <select name="TipoMovimiento" id="tipoMovimiento" required>
                        <option value="" selected disabled> --Seleccione una opcion --</option>
                        <option value="">GASTO</option>
                        <option value="">INGRESO</option>
                    </select><br><br>

                    <div id="status"></div>
                    
                    <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>
                
        </section>


        <section class="Movimientos">
            <h2 style="margin-left: 20px ;" id="TituloMovimientosRecientes">Movimientos Recientes</h2>
            

            <div id="movimientosRecientes">.</div>

            
        </section>

    </main>
    <!----------------------PIE DE PAGINA--------------------------->
    <footer>
        <h2>Logo</h2>
        <div class="socialMedias">
            <i class="bi bi-twitter-x"></i>
            <i class="bi bi-youtube"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-facebook"></i>
        </div>
    </footer>
    

    <!--JAVASCRIPT

    -->
    <script src="../JAVASCRIPT/AuthService.js"></script>

            <script src="../JAVASCRIPT/Home.js"></script>
    <script src="../JAVASCRIPT/LastMovs.js"></script>
</body>
</html>
