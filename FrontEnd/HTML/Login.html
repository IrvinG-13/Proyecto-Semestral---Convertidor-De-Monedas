<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Proyecto Convertidor De Monedas</title>
    <!--CSS-->
    <link rel="stylesheet" href="../CSS/Login.css" />
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="contenedor" id="contenedor">

        <!-- panel Izquierdo -->
        <div class="izquierdo" id="izquierdo">
            <h1>Hola,<br>bienvenido!</h1>
            <p style="color: white;">No tienes cuenta?</p>
            <button id="btnIzquierdo" class="btn-outline">Crear cuenta</button>
        </div>

        <!-- panel derecho -->
        <div class="derecho" id="derecho">
            <h1>Hola,<br>bienvenido!</h1>
            <p>En caso de ya tener una cuenta puedes<br>acceder facilmente.</p>
            <button id="btnDerecho" class="btn-outline">Iniciar Sesion</button>
        </div>

        <!-- Login-->
        <div class="formCont" id="loginForm">
            <h2 class="title">Iniciar Sesion</h2>
            <span class="subtitle">Ingrese sus datos.</span>

            <label>Correo:</label>
            <input id="email" type="email" placeholder="ElisaIntensaCharlotteOses@gmail.com" />

            <label>Contrase単a:</label>
            <input id="password" type="password" placeholder="Ingrese su contrase単a..." />

            <button  id="btnLogin" class="btn">Iniciar Sesion</button>

            <div id="info" class="info"></div>
        </div>

        <!-- registro -->
        <div class="formCont hidden" id="registerForm">
            <h2 class="title">Crear Cuenta</h2>
            
            <label >Nombre:</label>
            <input id="nameCreate" type="text" required placeholder="Ingrese su nombre..." />

            <label > Apellido:</label>
            <input id="lastnameCreate" type="text" required placeholder="Ingrese su apellido..." />

            <label>Correo:</label>
            <input id="emailCreate" type="email" placeholder="ElisaIntensaCharlotteOses@gmail.com" />

            <label>Contrase単a:</label>
            <input id="passwordCreate" type="password" placeholder="Ingrese su contrase単a..." />

            <button id="btnCrear" class="btn">Crear</button>
            <div id="infoCreate" class="info"></div>
        </div>

        <!-- circulo -->
        <div class="circulo" id="circulo"></div>
        <button id="Close"><i class="bi bi-x-circle"></i></button>

    </div>
         <script src="../JAVASCRIPT/AuthService.js"></script>

     <script src="../JAVASCRIPT/Home.js"></script> 

    <script src="../JAVASCRIPT/Login.js"></script>
    <script src="../JAVASCRIPT/SignIn.js"></script>
    <script src="../JAVASCRIPT/SignUp.js"></script>
</body>
</html>
