<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Convertidor De Monedas</title>
    <!--CSS-->
    <link rel="stylesheet" href="../CSS/Convertidor.css">
    <link rel="stylesheet" href="../CSS/Home.css">
    <!--Iconos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <!----------------------ENCABEZADO--------------------------->
    <header>
        <nav class="navHome">
            <div>
                <button onclick="ir('Home')">Inicio</button>
                <button onclick="ir('Billetera')">Billetera</button>
                <button onclick="ir('Mapa')">Mapa</button>
            </div>

            <p>MoneyExChange</p>

            <button id="btnPerfil" onclick="ir('Perfil')"> <i class="bi bi-person"></i> Perfil</button>
        </nav>
    </header>
    <hr>
    <!----------------------MAIN---------------------------> 
    <main class="mainConvertidor">
        <h1 style="color: black;">Cambio De Moneda</h1>
        <form action="">
            
            <div class="contMoneda1">
                <label for="">Cantidad</label>
                <div>
                    <input type="number" id="monto" step="0.01">
                    <select name="" id="moneda1"></select>
                </div>
                
            </div>
            

            
            <p><i class="bi bi-arrow-down-up"></i></p>

            
            <div class="contMoneda2">
                <label for="">Convertido a</label>
                <div>
                    <input readonly  style="color: black;" id="result">
                    <select name="" id="moneda2"></select>
                </div>
                
            </div>            
            
        </form>
        
    </main>
    <!----------------------PIE DE PAGINA--------------------------->
    <footer>
        <h2>Logo</h2>
        <div class="socialMedias">
            <i class="bi bi-twitter-x"></i>
            <i class="bi bi-youtube"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-facebook"></i>
        </div>
    </footer>
    

    <!--JAVASCRIPT-->
    <script src="../JAVASCRIPT/Home.js"></script>
    <script src="../JAVASCRIPT/Convertidor.js"></script>
</body>
</html>
