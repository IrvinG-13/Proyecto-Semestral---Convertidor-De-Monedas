</head>
<body>
       <!----------------------BANNER SUPERIOR--------------------------->

    <!----------------------ENCABEZADO--------------------------->
    <header>
        <div class="banner">
            <div class="contLogo">
                <img class="logo" src="../Assets/MoneyExchange.png" alt="">
                <h1>Money ExChange</h1>
            </div>
            <div class="buscadorYRedes">
                <div class="buscador">
                    <input placeholder="Buscar..." type="text">
                    <i class="bi bi-search"></i>
                </div>
                <div class="redes">
                    <a href=""><i class="bi bi-facebook"></i></a>
                    <a href=""><i class="bi bi-twitter-x"></i></a>
                    <a href=""><i class="bi bi-instagram"></i></a> 
                </div>
                
            </div>
        </div>
        
        <nav class="navHome">
                <a href="Home.html" class="navActivo">Inicio</a>
                <a href="Billetera.html" class="navNo">Billetera</a>
                <a href="Mapa.html" class="navNo">Mapa</a>
                <a href="Nosotros.html" class="navNo">Nosotros</a>
                <a href="Perfil.html" class="navNo" id="btnPerfil">Perfil</a>
        </nav>
    </header>
    <!----------------------MAIN---------------------------> 
    <main class="mainConvertidor">
        <h1 style="color: black;">Cambio De Moneda</h1>
        <form action="">
            
            <div class="contMoneda1">
                <label for="">Cantidad</label>
                <div>
                    <input type="text" id="monto">
                    <select name="" id="moneda1"></select>
                </div>
                
            </div>
            

            
            <p><i class="bi bi-arrow-down-up"></i></p>

            
            <div class="contMoneda2">
                <label for="">Convertido a</label>
                <div>
                    <input readonly  style="color: black;" id="result">
                    <select name="" id="moneda2"></select>
                </div>
                
            </div>            
            
        </form>
        
    </main>
    <!----------------------PIE DE PAGINA--------------------------->
    <footer>
        <h2>Logo</h2>
        <div class="socialMedias">
            <i class="bi bi-twitter-x"></i>
            <i class="bi bi-youtube"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-facebook"></i>
        </div>
    </footer>
    

    <!--JAVASCRIPT-->
    <script src="../JAVASCRIPT/Home.js"></script>
